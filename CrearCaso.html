<head>
  <link rel="stylesheet" href="CrearCaso.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow my-5">
        <h4 class="card-header d-flex justify-content-between align-items-center">
  Crear caso
  <button id="cerrarSesion" class="btn btn-sm btn-outline-danger">Cerrar sesión</button>
</h4>
        <div class="card-body">
          <form>
		   <div class="form-group">
              <label for="reporte">Tipo de reporte</label>
              <select id="reporte" name="reporte" class="form-control border">
                <option value="">Seleccione...</option>
                <option value="Error">Error</option>
                <option value="Modificacion">Modificación</option>
				<option value="Requerimiento">Requerimiento</option>
				<option value="Capacitacion">Capacitación</option>
  
              </select>
              <small class="form-text text-danger feedback"></small>
            </div>
			
            <div class="form-group">
              <label for="modulo">Módulo</label>
              <select id="modulo" name="modulo" class="form-control border">
                <option value="">Seleccione...</option>
                <option value="ventas">Ventas</option>
                <option value="crm">CRM</option>
                <option value="historia_clinica">Historia Clínica</option>
              </select>
              <small class="form-text text-danger feedback"></small>
            </div>

            <div class="form-group">
              <label for="opciones">Acción</label>
              <select id="opciones" name="opciones" class="form-control border">
                <option value="">Seleccione...</option>
                <option value="al_cerrar">Al cerrar</option>
                <option value="al_ingresar_vendedor">Al ingresar vendedor</option>
                <option value="descuentos">Descuentos</option>
                <option value="impuestos">Impuestos</option>
                <option value="Evolucion">Evolución</option>
                <option value="Adjuntar">Adjuntar archivo</option>
              </select>
              <small class="form-text text-danger feedback"></small>
            </div>

            <div class="form-group">
              <label for="error">Error</label>
              <textarea id="error" name="error" rows="4" class="form-control border"></textarea>
              <small class="form-text text-danger feedback"></small>
            </div>

            <!-- Botones alineados -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-primary">Adjuntar</button>
              <button type="submit" class="btn btn-outline-dark" name="btn">Reportar</button>
            </div>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="alertaCRM" tabindex="-1" aria-labelledby="alertaCRMLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertaCRMLabel">Atención</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        En la última actualización, la ventana CRM solo estará visible para el perfil de ventas.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="alertaCapacitacion" tabindex="-1" aria-labelledby="alertaCRMLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertaCRMLabel">Atención</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Las capacitaciones se agendan 7 días después del reporte inicial.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="CrearCaso.js"></script>
</body>
